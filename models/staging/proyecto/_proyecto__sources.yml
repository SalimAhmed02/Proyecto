version: 2

sources:

  - name: proyecto # name of the source 
    schema: proyecto # this is the schema our raw data lives in
    database: ALUMNO8_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 150, period: day}
      error_after: {count: 300, period: day}

    tables:

      - name: champions
        description: >
          Tabla de campeones incuidos en el juego
        columns:
          - name: id
            tests:
                - unique
                - not_null
          - name: name
            tests:
                - not_null
          - name: position
            tests:
                - not_null
          - name: date
            tests:
                - not_null
          - name: spring_wins
          - name: spring_loses
          - name: summer_wins
          - name: summer_loses
          - name: _fivetran_deleted
          - name: _fivetran_synced
      - name: matches
        description: >
          Tabla de partidos jugados en la temporada 2019
        columns:
          - name: id
            tests:
                - unique
                - not_null
          - name: team1
            tests:
                - not_null
          - name: team2
            tests:
                - not_null
          - name: result
            tests:
                - not_null
          - name: game_date
            tests:
                - not_null
          - name: caster
            tests:
                - not_null
          - name: mvp
          - name: blue
            tests:
                - not_null
          - name: red
            tests:
                - not_null
          - name: side_sel
            tests:
                - not_null
          - name: day
            tests:
                - not_null
          - name: split
            tests:
                - not_null
          - name: _fivetran_deleted
          - name: _fivetran_synced
      - name: players
        description: >
          Tabla de jugadores que han jugado en la temporada 2019
        columns:
          - name: id
            tests:
                - unique
                - not_null
          - name: name
            tests:
                - not_null
          - name: nacionality
            tests:
                - not_null
          - name: team
            tests:
                - not_null
          - name: join_roster
            tests:
                - not_null
          - name: position
            tests:
                - not_null
          - name: games_played
            tests:
                - not_null
          - name: winrate
            tests:
                - not_null
          - name: kills
            tests:
                - not_null
          - name: deaths
            tests:
                - not_null
          - name: assists
            tests:
                - not_null
          - name: cspm
            tests:
                - not_null
          - name: dpm
            tests:
                - not_null
          - name: gpm
            tests:
                - not_null
          - name: wpm
            tests:
                - not_null
          - name: split
            tests:
                - not_null
          - name: _fivetran_deleted
          - name: _fivetran_synced