version: 2

models:
  - name: datamart_stats_champions
    config:
      contract:
        enforced: true
    description: "Datamart table for champion statistics"
    columns:
      - name: id_champion
        tests:
          - not_null
          - relationships:
              to: ref('dim_champions')
              field: id_champion
        data_type: varchar(256)
        description: "champion identifier"

      - name: name_champion
        tests:
          - not_null
        data_type: varchar(256)
        description: "champion name"

      - name: total_games
        tests:
          - not_null
        data_type: number(38,2)
        description: "total games played by champion"

      - name: total_wins
        tests:
          - not_null
        data_type: number(38,2)
        description: "total wins by champion"

      - name: total_loses
        tests:
          - not_null
        data_type: number(38,2)
        description: "total losses by champion"

      - name: spring_games
        tests:
          - not_null
        data_type: number(38,2)
        description: "games played by champion in spring season"

      - name: spring_wins
        tests:
          - not_null
        data_type: number(38,2)
        description: "wins by champion in spring season"

      - name: spring_loses
        tests:
          - not_null
        data_type: number(38,2)
        description: "losses by champion in spring season"

      - name: summer_games
        tests:
          - not_null
        data_type: number(38,2)
        description: "games played by champion in summer season"

      - name: summer_wins
        tests:
          - not_null
        data_type: number(38,2)
        description: "wins by champion in summer season"

      - name: summer_loses
        tests:
          - not_null
        data_type: number(38,2)
        description: "losses by champion in summer season"

      - name: total_winrate
        tests:
          - not_null
        data_type: number(38,2)
        description: "total winrate of champion"

      - name: spring_winrate
        tests:
          - not_null
        data_type: number(38,2)
        description: "winrate of champion in spring season"

      - name: summer_winrate
        tests:
          - not_null
        data_type: number(38,2)
        description: "winrate of champion in summer season"

      - name: utc_date_load
        tests:
          - not_null
        data_type: timestamp_tz
        description: "load timestamp (UTC)"

  - name: datamart_stats_players
    config:
      contract:
        enforced: true
    description: "Datamart table for player statistics"
    columns:
    - name: id_player
      tests:
        - not_null
        - relationships:
            to: ref('dim_players')
            field: id_player
      data_type: varchar(256)
      description: "Player identifier"

    - name: id_nickname
      tests:
        - not_null
        - relationships:
            to: ref('dim_player_nickname')
            field: id_nickname
      data_type: varchar(256)
      description: "Nickname identifier"

    - name: id_position
      tests:
        - not_null
        - relationships:
            to: ref('dim_positions')
            field: id_position
      data_type: varchar(256)
      description: "Position identifier"

    - name: games_played
      tests:
        - not_null
      data_type: number(38,2)
      description: "Total games played"

    - name: wins
      tests:
        - not_null
      data_type: number(38,2)
      description: "Total wins"

    - name: loses
      tests:
        - not_null
      data_type: number(38,2)
      description: "Total losses"

    - name: winrate
      tests:
        - not_null
      data_type: number(38,2)
      description: "Win rate"

    - name: kills
      tests:
        - not_null
      data_type: number(38,2)
      description: "Total kills"

    - name: deaths
      tests:
        - not_null
      data_type: number(38,2)
      description: "Total deaths"

    - name: assists
      tests:
        - not_null
      data_type: number(38,2)
      description: "Total assists"

    - name: kda
      tests:
        - not_null
      data_type: number(38,2)
      description: "Kill/Death/Assist ratio"

    - name: cs_minute
      tests:
        - not_null
      data_type: float
      description: "Creep score per minute"

    - name: damage_minute
      tests:
        - not_null
      data_type: float
      description: "Damage dealt per minute"

    - name: gold_minute
      tests:
        - not_null
      data_type: float
      description: "Gold earned per minute"

    - name: wards_minute
      tests:
        - not_null
      data_type: float
      description: "Wards placed per minute"

    - name: id_split
      tests:
        - not_null
        - relationships:
            to: ref('dim_split_seasons')
            field: id_split
      data_type: varchar(256)
      description: "Split identifier"

    - name: split
      tests:
        - not_null
      data_type: varchar(256)
      description: "Split name"

    - name: utc_date_load
      tests:
        - not_null
      data_type: timestamp_tz
      description: "Load timestamp (UTC)"

  - name: datamart_stats_teams
    config:
      contract:
        enforced: true
    description: "Datamart table for team statistics"
    columns:
    - name: id_team
      tests:
        - not_null
        - relationships:
            to: ref('dim_teams')
            field: id_team
      data_type: varchar(256)
      description: "Team identifier"

    - name: team_name
      tests:
        - not_null
      data_type: varchar(256)
      description: "Team name"

    - name: total_games
      tests:
        - not_null
      data_type: number(38,2)
      description: "Total games played"

    - name: local_games
      tests:
        - not_null
      data_type: number(38,2)
      description: "Local games played"

    - name: away_games
      tests:
        - not_null
      data_type: number(38,2)
      description: "Away games played"

    - name: total_wins
      tests:
        - not_null
      data_type: number(38,2)
      description: "Total wins"

    - name: total_loses
      tests:
        - not_null
      data_type: number(38,2)
      description: "Total losses"

    - name: local_wins
      tests:
        - not_null
      data_type: number(38,2)
      description: "Local wins"

    - name: local_loses
      tests:
        - not_null
      data_type: number(38,2)
      description: "Local losses"

    - name: away_wins
      tests:
        - not_null
      data_type: number(38,2)
      description: "Away wins"

    - name: away_loses
      tests:
        - not_null
      data_type: number(38,2)
      description: "Away losses"

    - name: total_winrate
      tests:
        - not_null
      data_type: number(38,2)
      description: "Total win rate"

    - name: local_winrate
      tests:
        - not_null
      data_type: number(38,2)
      description: "Local win rate"

    - name: away_winrate
      tests:
        - not_null
      data_type: number(38,2)
      description: "Away win rate"

    - name: blue_games
      tests:
        - not_null
      data_type: number(38,2)
      description: "Games played on blue side"

    - name: red_games
      tests:
        - not_null
      data_type: number(38,2)
      description: "Games played on red side"

    - name: side_select_games
      tests:
        - not_null
      data_type: number(38,2)
      description: "Games with side selection"

    - name: blue_rate
      tests:
        - not_null
      data_type: number(38,2)
      description: "Win rate on blue side"

    - name: red_rate
      tests:
        - not_null
      data_type: number(38,2)
      description: "Win rate on red side"

    - name: side_select_rate
      tests:
        - not_null
      data_type: number(38,2)
      description: "Win rate with side selection"

    - name: id_split
      tests:
        - not_null
        - relationships:
            to: ref('dim_split_seasons')
            field: id_split
      data_type: varchar(256)
      description: "Split identifier"

    - name: split
      tests:
        - not_null
      data_type: varchar(256)
      description: "Split name"

    - name: utc_date_load
      tests:
        - not_null
      data_type: timestamp_tz
      description: "Load timestamp (UTC)"

  - name: datamart_total_clasification
    config:
      contract:
        enforced: true
    description: "Datamart table for total classification"
    columns:
    - name: place
      tests:
        - not_null
      data_type: number
      description: "Placement rank"

    - name: id_team
      tests:
        - not_null
        - relationships:
            to: ref('dim_teams')
            field: id_team
      data_type: varchar(256)
      description: "Team identifier"

    - name: team_name
      tests:
        - not_null
      data_type: varchar(256)
      description: "Team name"

    - name: total_wins
      tests:
        - not_null
      data_type: number
      description: "Total wins"

    - name: total_loses
      tests:
        - not_null
      data_type: number
      description: "Total losses"
